# Cargo.toml
[package]
name = "veko_dome"
version = "1.0.0"
edition = "2021"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
reqwest = { version = "0.11", features = ["blocking", "json"] }
serde = { version = "1.0", features = ["derive"] }
chrono = "0.4"
log = "0.4"
simple_logger = "4.0"
ctrlc = "3.2"
fastrand = "1.8"
